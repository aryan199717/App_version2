<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Log In" icon="chevron-back-outline">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <ion-grid class="ion-no-padding">
    <ion-row style="height: 10px;"></ion-row>
    <ion-row class="no-padding">
      Hello there!
    </ion-row>
    <ion-row class="ion-text-xl">
      Welcome to Howdy
    </ion-row>
    <ion-row class="wrap">
      <ion-card class="ion-padding">
        <form [formGroup]="Login" class="form">
          <ion-grid style="margin-left: 7px;">
            <ion-row style="height: 40px;"></ion-row>
            <ion-row style="margin-right: -10px;">
              <div class="input">
                <ion-grid>
                  <ion-row>
                    <ion-label class="inline">Email ID</ion-label>
                  </ion-row>
                  <ion-row>
                    <ion-input
                      class="adj_input"
                      formControlName="email"
                      placeholder="Email"
                    ></ion-input>
                  </ion-row>
                </ion-grid>
              </div>
            </ion-row>
            <ion-row style="margin-top: 6px; margin-left: -4px;"
              ><div>
                <ng-container *ngFor="let error of error_message.email">
                  <div
                    class="error-message"
                    *ngIf="Login.get('email').hasError(error.type) && (Login.get('email').dirty || Login.get('email').touched)"
                  >
                    <ion-icon name="information-circle-outline"></ion-icon>
                    {{ error.message }}
                  </div>
                </ng-container>
              </div></ion-row
            >
            <ion-row style="height: 40px;"></ion-row>
            <ion-row style="margin-right: -10px;">
              <div class="input">
                <ion-grid>
                  <ion-row>
                    <ion-label class="inline">Password</ion-label>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-input
                        formControlName="password"
                        [type]="showPassword ? 'text' :'password'"
                        class="adj_input_l"
                        placeholder="Password"
                      ></ion-input>
                    </ion-col>
                    <ion-col
                      size="1"
                      style="margin-top: 1vh; text-align: center;"
                      ><ion-icon
                        class="eye"
                        [name]="passwordToggleIcon"
                        (click)="togglePassword()"
                      ></ion-icon
                    ></ion-col>
                  </ion-row>
                  <ion-row style="margin-top: 8px;">
                    <ion-col class="forget">
                      <div>
                        <ng-container
                          *ngFor="let error of error_message.password"
                        >
                          <div
                            class="error-message"
                            *ngIf="Login.get('password').hasError(error.type) && (Login.get('password').dirty || Login.get('password').touched)"
                          >
                            <ion-icon
                              name="information-circle-outline"
                            ></ion-icon>
                            {{ error.message }}
                          </div>
                        </ng-container>
                      </div></ion-col
                    >
                  </ion-row>
                  <ion-row style="height: 55px;"></ion-row>
                  <ion-row
                    ><ion-col size="12"
                      ><ion-button
                        size="large"
                        expand="full"
                        shape="round"
                        class="logbtn"
                        >Log In</ion-button
                      ></ion-col
                    ></ion-row
                  >
                  <ion-row style="height: 200px;"></ion-row>
                </ion-grid>
              </div>
            </ion-row>
          </ion-grid>
        </form>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
