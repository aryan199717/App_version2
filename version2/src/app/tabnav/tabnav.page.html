<ion-header>
  <ion-toolbar color="dark">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-title>Howdy</ion-title>
          <ion-select value="t1" interface="popover" class="popover">
            <ion-select-option value="t1"
              >Contact support team</ion-select-option
            >
            <ion-select-option value="t2">Team 2</ion-select-option>
            <ion-select-option value="t3">Team 3</ion-select-option>
            <ion-select-option value="t4">Team 3</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col size="6" class="notif">
          <ion-icon
            class="ion-padding-end"
            size="large"
            name="notifications"
          ></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="dark">
      <ion-tab-button tab="dashboard">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="teams">
        <ion-icon name="people"></ion-icon>
        <ion-label>Teams</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="support">
        <ion-icon name="chatbubbles"></ion-icon>
        <ion-label>Support</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="account">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
